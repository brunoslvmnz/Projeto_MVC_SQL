    <title>Atividade 1 - Primeira aplicação em Spring MVC usando Thymeleaf</title>
    <script>
        for (let i = 0; i < 6; i++) {
            min = Math.ceil(1);
            max = Math.floor(6);
            let numero = Math.floor(Math.random() * (max - min + 1)) + min;
            document.write(`<p>${numero}</p>`);
        }
    </script>
